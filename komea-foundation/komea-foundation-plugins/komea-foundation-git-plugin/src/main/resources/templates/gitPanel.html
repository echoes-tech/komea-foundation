<div class="alert alert-danger" role="alert" th:text="${gitError}" th:if="${gitError != null}">
</div>


<div class="input-group">
	<input type="text" class="form-control" readonly="" th:value="${gitRepoUrl}" />
	<span class="input-group-btn">
		<button class="btn btn-default" type="button" th:attr="data-clipboard-text=${gitRepoUrl}" id="git-repo-copy-button"><span class="glyphicon glyphicon-copy"></span></button>
	</span>
</div>


<script type="text/javascript">

document.addEventListener("DOMContentLoaded", function(event) {

	var client = new ZeroClipboard( document.getElementById("git-repo-copy-button") );

});

</script>

<div class="alert alert-danger" role="alert" th:if="${jenkinsError != null}">
	<span class="sr-only">Error:</span>
	<span th:text="${jenkinsError}" th:remove="tag"></span>
</div>

<div th:if="${jenkinsError == null}" th:remove="tag">
	
	<div class="list-group">
  		<a th:href="${buildBase} + ${buildInfo.getBuildUrl()} + '#pluginTab1'" class="list-group-item" th:each="buildInfo : ${jenkinsBuildHistory}">
    		<strong>
    			<span th:text="${buildInfo.getJobName()} + ' - ' + ${buildInfo.getNumber()}"></span>
    			<span th:text="' [' + ${buildInfo.getResult()} + ']'" th:class="${buildInfo.getResult() == 'SUCCESS' ? 'text-success' : buildInfo.getResult() == 'FAILURE' ? 'text-danger' : ''}"></span>
    		</strong>
    		<p th:text="${buildInfo.getTime()}" class="text-muted"></p>
  		</a>
	</div>


</div>

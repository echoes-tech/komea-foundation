<div class="alert alert-danger" role="alert" th:if="${jenkinsError != null}">
	<span class="sr-only">Error:</span>
	<span th:text="${jenkinsError}" th:remove="tag"></span>
</div>

<div th:if="${jenkinsError == null}" th:remove="tag">

	<h2>Build History</h2>
	
	<table>
		<tbody>
			<tr th:each="buildInfo : ${jenkinsBuildHistory}">
				<td>
					<span></span>
					<span><a th:href="${buildInfo.getBuildUrl()}" th:text="'#' + ${buildInfo.getNumber()}"></a></span>
					<span th:text="${buildInfo.getTime()}"></span>
				</td>
			</tr>
		</tbody>
	</table>

</div>

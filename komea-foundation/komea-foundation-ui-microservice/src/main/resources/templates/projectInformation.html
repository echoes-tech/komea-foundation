<!--/* Project Information panel */-->
<div  th:fragment="projectInformationPanel">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Project Information</h3>
		</div>


<div th:with="features=${@projectInformationManager.getFeatures(projectData.project)}" th:remove="tag">
<div th:with="releases=${@projectInformationManager.getVersions(projectData.project)}" th:remove="tag">
		<div class="panel-body">

			<ul class="project-properties" style="list-style-type: none">
				<li>
					<strong>Name:</strong> 
					<label th:text="${projectData.project.name}">test</label>
				</li>
				<li>
					<strong>Owner:</strong>
					<label th:text="${projectData.user.firstName+' '+projectData.user.lastName}">User</label>
				</li>
			</ul>



			<table class="table table-striped tableRowEllipsis" th:if="${not #lists.isEmpty(features)}">
				<thead>
					<tr>
						<th>#</th>
						<th>Feature</th> 
						<!-- th>Assigé à</th -->
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="feature : ${features}">
						<td th:text="${feature.getId()}"></td>
						<td th:text="${feature.getSubject()}"></td>
						<!--  td th:text="${feature.getAssignee()}"></td -->
						<td>

							<div th:if="${feature.getStatus() == T(fr.echoes.labs.ksf.cc.extensions.services.project.TicketStatus).NEW}" th:remove="tag">
							<form th:attr="action=@{/ui/projects/features/new}"

								class="form-horizontal" method="post"
								role="form" data-toggle="validator">

								<input name="projectKey" type="hidden" th:value="${projectData.project.key}" />
								<input name="featureId" type="hidden" th:value="${feature.getId()}" />
								<input name="featureSubject" type="hidden" th:value="${feature.getSubject()}" />
								<button class="glyphicon glyphicon-play" type="submit" style="color:DarkGreen"></button>
							</form>
							</div>

							<div th:if="${feature.getStatus() == T(fr.echoes.labs.ksf.cc.extensions.services.project.TicketStatus).CREATED}" th:remove="tag">
							<form th:attr="action=@{/ui/projects/features/finish}"

								class="form-horizontal" method="post"
								role="form" data-toggle="validator">

								<input name="projectKey" type="hidden" th:value="${projectData.project.key}" />
								<input name="featureId" type="hidden" th:value="${feature.getId()}" />
								<input name="featureSubject" type="hidden" th:value="${feature.getSubject()}" />
								<button class="glyphicon glyphicon-stop" type="submit" style="color:DarkRed"></button>
								<button class="glyphicon glyphicon-info-sign" data-dismiss="modal" type="button" data-toggle="modal" data-target="#featureInformationl"></button>
							</form>
							</div>							
						</td>
					</tr>
				</tbody>
			</table>

			
    		<table class="table table-striped tableRowEllipsis" th:if="${not #lists.isEmpty(releases)}">
				<thead>
					<tr>
						<th>Release</th> 
						
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="release : ${releases}">
						<!-- td th:text="${release.getId()}"></td -->
						<td th:text="${release.getName()}"></td>
						<td>
						
							<div th:if="${release.getStatus() == T(fr.echoes.labs.ksf.cc.extensions.services.project.TicketStatus).NEW}" th:remove="tag">
							<form th:attr="action=@{/ui/projects/releases/new}"
								class="form-horizontal" method="post"
								role="form" data-toggle="validator">

								<input name="projectKey" type="hidden" th:value="${projectData.project.key}" />
								<input name="releaseId" type="hidden" th:value="${release.getId()}" />
								<input name="releaseVersion" type="hidden" th:value="${release.getName()}" />
								<button class="glyphicon glyphicon-play" type="submit" style="color:DarkGreen"></button>
							</form>
							</div>

							<div th:if="${release.getStatus() == T(fr.echoes.labs.ksf.cc.extensions.services.project.TicketStatus).CREATED}" th:remove="tag">
							<form th:attr="action=@{/ui/projects/releases/finish}"
								class="form-horizontal" method="post"
								role="form" data-toggle="validator">

								<input name="projectKey" type="hidden" th:value="${projectData.project.key}" />
								<input name="releaseId" type="hidden" th:value="${release.getId()}" />
								<input name="releaseVersion" type="hidden" th:value="${release.getName()}" />
								<button class="glyphicon glyphicon-stop" type="submit" style="color:DarkRed"></button>
							</form>
							</div>							
						</td>
					</tr>
				</tbody>
			</table>			
	
			<!--/* Button uses to open the Create Release modal */-->
			<!-- button type="button" id="createReleaseButton" name="createReleaseButton" class="btn btn-primary" title="Create a new release" data-toggle="modal" data-target="#createReleaseModal" th:disabled="${@projectInformationManager.getVersions(projectData.project.name).isEmpty()}">Create Release</button -->
			
		</div>
</div>
</div>
		
	</div>
</div>


<!--/* Features modal */-->
<div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade in" id="featureInformation" role="dialog" tabindex="-1" style="padding-left: 15px;">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button aria-hidden="true" class="close" data-dismiss="modal" type="button">&times;</button>
					<h4 class="modal-title">Information</h4>
				</div>
				<div class="modal-body">

				</div>
			</div>
		</div>
</div>

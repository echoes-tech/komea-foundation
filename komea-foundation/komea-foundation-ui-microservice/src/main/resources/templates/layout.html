<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>KSF</title>
		<link rel="icon" type="image/png" th:href="@{/pictures/KSF-favicon.png}" href="../static/pictures/KSF-favicon.png" />
        <!-- Bootstrap -->
		<link th:href="@{/assets/bootstrap/css/bootstrap.min.css}" href="../static/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link th:href="@{/assets/bootstrap/css/bootstrap-theme.min.css}" href="../static/assets/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
		<!-- FontAwesome 4.3.0 -->
		<link th:href="@{/assets/components-font-awesome/font-awesome.css}" href="../static/assets/components-font-awesome/font-awesome.css" rel="stylesheet" type="text/css" />
		<!-- Ionicons 2.0.0 -->
		<link th:href="@{/assets/ionicons/ionicons.css}" href="../static/assets/ionicons/ionicons.css" rel="stylesheet" type="text/css" />
		<!-- Custom Style -->
		<link th:href="@{/css/styles.css}" href="../static/css/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body th:with="currentUser=${@authService.getCurrentUser()}">
    	<header>
	      <nav class='navbar navbar-inverse navbar-static-top'>
	        <div class='container-fluid'>
	          <div class='navbar-header'>
	          	<a class="pull-left" th:href="@{/ui/projects}">
	          		<img class="logo" th:src="@{/pictures/KSF-logo.png}" alt="KSF" />
	          	</a>
	            <a class="navbar-brand" th:href="@{/ui/projects}" data-toggle="tooltip" data-placement="bottom" title="View project list">Projects</a>
	          </div>
	          <div class='navbar-form navbar-left' role='form'>
	            <a style="margin-top: 3px; margin-left: -10px" class="btn-primary btn-sm glyphicon glyphicon-plus" data-toggle="tooltip" title="Create a new project" data-placement="bottom" th:href="@{/ui/projects/new}"></a>
	          </div>
	          <!-- User links -->
	          <div class='navbar-collapse collapse' id='navbar'>
	            <ul class='nav navbar-nav navbar-right'>
	              <li class='dropdown'>
	                <a class='dropdown-toggle' data-toggle='dropdown' href='#' th:if="${#httpServletRequest.remoteUser != null}">
	                  	<span id='username'>
				           	<!-- <img th:src="'http://www.gravatar.com/avatar/'+ ${currentUser.gravatar} + '?s=24'" class="user-image" alt="User Image" src="" /> -->
				           	<span class="hidden-xs" th:text="${currentUser.firstName}">Name of the user</span>
						</span>
	                  	<span class='glyphicon glyphicon-user'></span>
	                </a>
	                <ul class='dropdown-menu'>
	                  <li>
	                    <a th:href='@{/logout}'>
	                      <span class='glyphicon glyphicon-log-out'>&nbsp;Logout</span>
	                    </a>
	                  </li>
	                </ul>
	              </li>
	            </ul>
	          	<a class="navbar-brand" th:href="@{/documentation/index.html}" target="_blank" data-toggle="tooltip" data-placement="bottom" title="View documentation" style="float:right" >Help</a>
	          	<a class="navbar-brand" href="#" data-toggle="modal" data-target="#aboutModal" data-placement="bottom" title="View about" style="float:right" >About</a>
	          </div>
	        </div>
	      </nav>
    	</header>
        <!-- Main content -->
        <div layout:fragment="content" />
		<!-- Loading Splash Screen -->
		<aside class="loading-screen hidden" style="position:fixed; top:0; right:0; bottom:0; left:0; z-index:9999">
			<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4" style="position:absolute; top:50%; margin-top:-7em">
				<div class="page-header">
					<i class="text-primary fa fa-spin fa-fw pull-left fa-5x fa-spinner" style="text-shadow: 0px 0px 0.2ex;"></i>
					<hgroup class="" style="text-shadow: 0px 0px 0.1ex;">
						<h1 class="">
							<span class="loading-screen-message">Loading...</span><br/>
							<small></small>
						</h1>
					</hgroup>
				</div>
				<p class="loading-status text-info" style="text-align:center">
					Page is loading, please wait. This may take up to several minutes.
				</p>
			</div>
		</aside>

        <!-- Footer -->
		<footer th:include="footer :: footer" />

        <!-- jQuery -->
		<script th:src="@{/assets/jquery/jquery.js}" src="../static/assets/jquery/jquery.js" type="text/javascript" />
		<script th:src="@{/assets/jquery-ui/jquery-ui.js}" src="../static/assets/jquery-ui/jquery-ui.js" type="text/javascript" />
		<script th:src="@{/assets/jquery-resize/detect-element-resize.js}" src="../static/assets/detect-element-resize.js" type="text/javascript" />
		<!-- BootStrap -->
		<script th:src="@{/assets/bootstrap/js/bootstrap.min.js}" src="../static/assets/boostrap/bootstrap.js" type="text/javascript" />
		<script type="text/javascript">
			$(function () {
			  $('[data-toggle="tooltip"]').tooltip();
			});
			function displayLoadingScreen(message) {
				$('.content').addClass('hidden');
				$('footer').addClass('hidden');
				if (message) {
					$('.loading-screen-message').text(message);
				}
				$('.loading-screen').removeClass('hidden');
			}
			function hideLoadingScreen() {
				$('.loading-screen').addClass('hidden');
				$('.content').removeClass('hidden');
				$('footer').removeClass('hidden');
			}
		</script>
		
		<!--  ZeroClipboard -->
		<script th:src="@{/assets/zeroclipboard/ZeroClipboard.js}" src="../static/assets/ZeroClipboard.js" type="text/javascript" />

		<div layout:fragment="footer" />

		 <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade in" id="aboutModal" role="dialog" tabindex="-1" style="padding-left: 15px;">
		   <div class="modal-dialog">
		     <div class="modal-content">
		       <div class="modal-header">
		         <button aria-hidden="true" class="close" data-dismiss="modal" type="button">&times;</button>
		         <h4 class="modal-title" id="myModalLabel">About</h4>
		       </div>
		       <div class="modal-body">
				<img th:src="@{/pictures/logo_echoes.png}" alt="Echoes" height="50" />
				<img th:src="@{/pictures/logo_mxw.png}" alt="MXW" height="50" style="float:right;" />
				<div class="information">
				<div class="container-wrapper">
				<div class="information-section">
				<h1 class="information-title">A propos de nous</h1>
				<p class="information-text">Echoes Technologies, Echoes Labs (ex Tocea) et Metrixware s’unissent autour de la marque Echoes pour développer et commercialiser ensemble Komea Software Factory, une offre complète pour la modernisation des applications et des usines logicielles.
			</p>
				</div>
				<div class="information-section">
				<h1 class="information-title">Mission</h1>
				<p class="information-text">Notre mission est simple : moderniser vos applications et vos usines logicielles.</p>
				</div>
				<div class="information-section">
				<h1 class="information-title">Informations à propos de l'entreprise</h1>
				<div class="information-text">
				<p>Depuis sa création en 1995, le groupe Metrixware est un éditeur logiciel français, fournisseur stratégique de solutions de modernisation pour réduire le time-to-market, le coût de développement et de maintenance des applications, au cœur des systèmes d’information de toutes tailles : banques, assurances, éditeurs logiciels, administrations et industriels</p>
				<p>Labellisé Entreprise Innovante dès 2006, le groupe Metrixware améliore en continu la qualité et l’intégrité des applications cœur de métiers de ses clients : re-engineering d’architectures, migrations de codes, cartographie et analyse d’impact, qualité du code et bonnes pratiques, industrialisation du processus de développement, mise en place de KPIs, réduction de la dette technique, certification Cleancode, etc.</p>

				<div class="information-subtext">
				<p>Pour plus d'informations, visitez la <a href="http://www.echoes.fr">page de notre entreprise</a>.</p>
				</div>
				</div>

				<div class="information-section">
				<h1 class="information-title">Informations à propos du produit</h1>
				<p class="information-text"></p>
				La promesse de Komea Software Factory (KSF) est de pouvoir mettre en oeuvre un ensemble bien choisi d’outils de manière homogène et sans soucis dans différents projets.

				A ce jour, le produit permet d'utiliser ensemble et de manière cohérente les produits suivants :

				<ul>
					<li><a href="https://git-scm.com/" target="_blank">Git</a></li>
					<li><a href="https://jenkins-ci.org/" target="_blank">Jenkins</a></li>
					<li><a href="http://www.redmine.org/" target="_blank">Redmine</a></li>
					<li><a href="http://theforeman.org/" target="_blank">Foreman</a></li>
					<li><a href="https://puppetlabs.com/" target="_blank">Puppet</a></li>
				</ul>
				</div>

				<div class="information-section">
				<h1 class="information-title">Licences</h1>
				<p class="information-text">KSF embarque plusieurs outils Open Source, ci-dessous la liste des licences qui leurs sont associées :

				<ul>
				<li>Git : <a href="http://opensource.org/licenses/GPL-2.0" target="_blank">GNU General Public License v2 (GPL)</a>.</li>
				<li>Jenkins : <a href="https://jenkins-ci.org/mit-license" target="_blank">MIT License</a>.</li>
				<li>Redmine : <a href="http://opensource.org/licenses/GPL-2.0" target="_blank">GNU General Public License v2 (GPL)</a>.</li>
				<li>Foreman : <a href="http://www.gnu.org/licenses/gpl-3.0.en.html" target="_blank">GNU General Public License v3 (GPL)</a>.</li>
				<li>Puppet : <a href="http://www.apache.org/licenses/LICENSE-2.0" target="_blank">Apache License, Version 2.0</a>.</li>
				</ul></p>
				</div>
				</div>

		       </div>
		     </div>
		   </div>
		 </div>
		 </div>
		 </div>


	</body>
</html>

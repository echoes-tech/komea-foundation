<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <link rel="icon" type="image/png" th:href="@{/pictures/KSF-favicon.png}" href="../static/pictures/KSF-favicon.png" />
        <link th:href="@{/css/local/logincustom.css}" href="../static/css/local/logincustom.css" rel="stylesheet" />
        <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet" />
        <link th:href="@{/css/bootstrap-theme.min.css}" href="../static/css/bootstrap-theme.min.css" rel="stylesheet" />
        <!-- FontAwesome 4.3.0 -->
        <link th:href="@{/css/font-awesome.min.css}" href="../static/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Ionicons 2.0.0 -->
        <link th:href="@{/css/ionicons.min.css}" href="../static/css/ionicons.min.css" rel="stylesheet" type="text/css" />
        <!-- Custom Style -->
        <link th:href="@{/css/styles.css}" href="../static/css/styles.css" rel="stylesheet" type="text/css" />
    </head>

    <body onload="donner_focus('username')" >

        <div >	
            <div class="container">
                <div class="login-container">
                    <div id="output"></div>
                    <div class="avatar">
                        <img th:src="@{/pictures/KSF-logo.png}" width="120" /> 
                    </div>

                    <div class="form-box">
                        <form id="loginForm"  th:action="@{/login}" method="post">
                            <input onClick="this.select();" name="username"  id="username" type="text" placeholder="username"></input>
                            <input onClick="this.select();" type="password" name="password" id="password" placeholder="password"/>
                            <div th:if="${param.error}" ><font color="red">Invalid username and password.</font></div>
                            <div th:if="${param.logout}">You have been logged out.</div>
                            <button  class="btn btn-info btn-block login" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div >
            <iframe id="formanFrame" name="formanFrame" th:src="${@foremanConfiguration.getForemanUrl()}" width="00" height="00">
            </iframe>
        </div>

		<footer th:include="footer :: loginFooter" />

        <script type="text/javascript" th:inline="text">
            var pageData = {
                'foremanUrl': '[[${@foremanConfiguration.getForemanUrl()}]]'

            }

        </script>


        <script th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js" type="text/javascript" />
        <script th:src="@{/js/jquery-ui.min.js}" src="../static/js/jquery-ui.min.js" type="text/javascript" />
        <script th:src="@{/js/jquery.resize.js}" src="../static/js/jquery.resize.js" type="text/javascript" />
        <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js" type="text/javascript" />
        <script th:src="@{/js/local/jquery.form.min.js}" src="../static/js/local/gjquery.form.min.js" type="text/javascript" />
        <script th:src="@{/js/local/guilocal.js}" src="../static/js/local/guilocal.js" type="text/javascript" />
        <!-- BootStrap -->

    </body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Komea Software Factory | Command and Control</title>
		<link rel="icon" type="image/png" th:href="@{/pictures/KSF-favicon.png}" href="../static/pictures/KSF-favicon.png" />
        <!-- Bootstrap -->
		<link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet" />
		<link th:href="@{/css/bootstrap-theme.min.css}" href="../static/css/bootstrap-theme.min.css" rel="stylesheet" />
		<!-- FontAwesome 4.3.0 -->
		<link th:href="@{/css/font-awesome.min.css}" href="../static/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
		<!-- Ionicons 2.0.0 -->
		<link th:href="@{/css/ionicons.min.css}" href="../static/css/ionicons.min.css" rel="stylesheet" type="text/css" />
		<!-- Custom Style -->
		<link th:href="@{/css/styles.css}" href="../static/css/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body th:with="currentUser=${@authService.getCurrentUser()}">
    	<header>
	      <nav class='navbar navbar-inverse navbar-static-top'>
	        <div class='container-fluid'>
	          <div class='navbar-header'>
	          	<a class="pull-left" th:href="@{/ui/projects}">
	          		<img class="logo" th:src="@{/pictures/KSF-logo.png}" alt="KSF" />
	          	</a>
	            <a class="navbar-brand" th:href="@{/ui/projects}">Projects</a>
	          </div>
	          <div class='navbar-form navbar-left' role='form'>
	            <a class="btn-primary btn-sm glyphicon glyphicon-plus" data-toggle="tooltip" title="Create a new project" th:href="@{/ui/projects/new}"></a>
	          </div>
	          <!-- User links -->
	          <div class='navbar-collapse collapse' id='navbar'>
	            <ul class='nav navbar-nav navbar-right'>
	              <li class='dropdown'>
	                <a class='dropdown-toggle' data-toggle='dropdown' href='#' th:if="${#httpServletRequest.remoteUser != null}">
	                  	<span id='username'>
				           	<!-- <img th:src="'http://www.gravatar.com/avatar/'+ ${currentUser.gravatar} + '?s=24'" class="user-image" alt="User Image" src="" /> --> 
				           	<span class="hidden-xs" th:text="${currentUser.firstName}">Name of the user</span>
						</span>
	                  	<span class='glyphicon glyphicon-user'></span>
	                </a>
	                <ul class='dropdown-menu'>
	                  <li>
	                    <a th:href='@{/logout}'>
	                      <span class='glyphicon glyphicon-log-out'>&nbsp;Logout</span>
	                    </a>
	                  </li>
	                </ul>
	              </li>
	            </ul>
	          </div>
	        </div>
	      </nav>
    	</header>
        <!-- Main content -->
        <div layout:fragment="content" />
		<!-- Loading Splash Screen -->
		<aside class="loading-screen hidden" style="position:fixed; top:0; right:0; bottom:0; left:0; z-index:9999">
			<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4" style="position:absolute; top:50%; margin-top:-7em">
				<div class="page-header">
					<i class="text-primary fa fa-spin fa-fw pull-left fa-5x fa-spinner" style="text-shadow: 0px 0px 0.2ex;"></i>
					<hgroup class="" style="text-shadow: 0px 0px 0.1ex;">
						<h1 class="">
							<span class="loading-screen-message">Loading...</span><br/>
							<small></small>
						</h1>
					</hgroup>
				</div>
				<p class="loading-status text-info" style="text-align:center">
					Page is loading, please wait. This may take up to several minutes.
				</p>
			</div>
		</aside>
        <!-- Footer -->
        <footer>
	      <div class="container text-center">
	        <hr/>
	        <p class="text-muted">
	          @ 2015
	          <a href="http://www.echoes.fr/" target="_blank">Echoes</a>
	        </p>
	      </div>
	    </footer>
        <!-- jQuery -->
		<script th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js" type="text/javascript" />
		<script th:src="@{/js/jquery-ui.min.js}" src="../static/js/jquery-ui.min.js" type="text/javascript" />
		<script th:src="@{/js/jquery.resize.js}" src="../static/js/jquery.resize.js" type="text/javascript" />
		<!-- BootStrap -->
		<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js" type="text/javascript" />
		<script type="text/javascript">
			$(function () {
			  $('[data-toggle="tooltip"]').tooltip();
			});
			function displayLoadingScreen(message) {
				$('.content').addClass('hidden');
				$('footer').addClass('hidden');
				if (message) {
					$('.loading-screen-message').text(message);
				}
				$('.loading-screen').removeClass('hidden');
			}
			function hideLoadingScreen() {
				$('.loading-screen').addClass('hidden');
				$('.content').removeClass('hidden');
				$('footer').removeClass('hidden');
			}
		</script>
		<div layout:fragment="footer" />
	</body>
</html>

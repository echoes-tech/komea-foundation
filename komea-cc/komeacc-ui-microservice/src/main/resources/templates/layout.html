<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Komea Software Factory | Command and Control</title>
        <!-- Bootstrap -->
		<link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet" />
		<link th:href="@{/css/bootstrap-theme.min.css}" href="../static/css/bootstrap-theme.min.css" rel="stylesheet" />
		<!-- FontAwesome 4.3.0 -->
		<link th:href="@{/css/font-awesome.min.css}" href="../static/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
		<!-- Ionicons 2.0.0 -->
		<link th:href="@{/css/ionicons.min.css}" href="../static/css/ionicons.min.css" rel="stylesheet" type="text/css" />
		<!-- Custom Style -->
		<link th:href="@{/css/styles.css}" href="../static/css/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body th:with="currentUser=${@authService.getCurrentUser()}">
    	<header>
	      <nav class='navbar navbar-inverse navbar-static-top'>
	        <div class='container-fluid'>
	          <div class='navbar-header'>
	            <a class="navbar-brand" href="/projects">Projects</a>
	          </div>
	          <div class='navbar-form navbar-left' role='form'>
	            <a class="btn-primary btn-sm glyphicon glyphicon-plus" data-toggle="tooltip" title="Create a new project" href="/projects/new"></a>
	          </div>
	          <!-- User links -->
	          <div class='navbar-collapse collapse' id='navbar'>
	            <ul class='nav navbar-nav navbar-right'>
	              <li class='dropdown'>
	                <a class='dropdown-toggle' data-toggle='dropdown' href='#' th:if="${#httpServletRequest.remoteUser != null}">
	                  	<span id='username'>
				           	<!-- <img th:src="'http://www.gravatar.com/avatar/'+ ${currentUser.gravatar} + '?s=24'" class="user-image" alt="User Image" src="" /> --> 
				           	<span class="hidden-xs" th:text="${currentUser.login}">Name of the user</span>
						</span>
	                  	<span class='glyphicon glyphicon-user'></span>
	                </a>
	                <ul class='dropdown-menu'>
	                  <li>
	                    <a href='#'>
	                      <span class='glyphicon glyphicon-wrench'>&nbsp;Settings</span>
	                    </a>
	                  </li>
	                  <li>
	                    <a href='#'>
	                      <span class='glyphicon glyphicon-log-out'>&nbsp;Logout</span>
	                    </a>
	                  </li>
	                </ul>
	              </li>
	            </ul>
	          </div>
	        </div>
	      </nav>
    	</header>
        <!-- Main content -->
        <div layout:fragment="content" />
        <!-- Footer -->
        <footer>
	      <div class="container text-center">
	        <hr/>
	        <p class="text-muted">
	          @ 2015
	          <a href="http://www.metrixware.com/">Metrixware</a>
	        </p>
	      </div>
	    </footer>
        <!-- jQuery -->
		<script th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js" type="text/javascript" />
		<script th:src="@{/js/jquery-ui.min.js}" src="../static/js/jquery-ui.min.js" type="text/javascript" />
		<script th:src="@{/js/jquery.resize.js}" src="../static/js/jquery.resize.js" type="text/javascript" />
		<!-- BootStrap -->
		<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js" type="text/javascript" />
		<div layout:fragment="footer" />
	</body>
</html>
